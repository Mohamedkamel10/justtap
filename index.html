<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>justtap</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- ✅ Font Awesome (سبب اختفاء الايكونات) -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
  />

  <!-- ✅ CSS -->
  <link rel="stylesheet" href="/justtap/style.css" />

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
</head>

<body>

  <div class="card">
    <div class="cover"></div>

    <img id="avatar" class="avatar" src="/justtap/assets/images/avatar.jpg" />

    <h2 id="name"></h2>
    <p id="job"></p>

    <div class="actions">
      <a id="phone"><i class="fa-solid fa-phone"></i></a>
      <a id="email"><i class="fa-solid fa-envelope"></i></a>
    </div>

    <div id="socials" class="socials"></div>
  </div>

  <script src="/justtap/firebase.js"></script>
</body>
</html>
