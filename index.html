<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<title>Profile</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
  <script src="./firebase-config.js"></script>

<!-- main logic -->
<script src="./main.js"></script>
</head>

<body>

<div class="profile-card">

  <div class="header-img" id="cover"></div>

  <div class="profile-pic">
    <img id="avatar">
  </div>

  <div class="content">
    <h2 id="name"></h2>
    <div class="job" id="job"></div>
    <div class="place" id="company"></div>

    <div class="contact-icons">
      <a id="phoneBtn"><i class="fa-solid fa-phone"></i></a>
      <a id="emailBtn"><i class="fa-solid fa-envelope"></i></a>
    </div>

    <div class="social-section">
      <div class="social-grid" id="socials"></div>
    </div>
  </div>

</div>

<script src="profile.js"></script>
</body>
</html>
