<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<title>Admin Panel</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body{
  font-family: Arial;
  background:#f2f2f2;
  padding:30px;
}
.box{
  max-width:500px;
  margin:auto;
  background:#fff;
  padding:25px;
  border-radius:15px;
}
input,button{
  width:100%;
  padding:12px;
  margin-bottom:10px;
}
button{
  background:black;
  color:white;
  border:none;
}
</style>
</head>

<body>

<div class="box">
<h2>إضافة / تعديل بروفايل</h2>

<input id="username" placeholder="Username (mohamed)">
<input id="name" placeholder="الاسم">
<input id="job" placeholder="الوظيفة">
<input id="instagram" placeholder="Instagram URL">
<input id="facebook" placeholder="Facebook URL">
<input id="tiktok" placeholder="TikTok URL">
<input id="snapchat" placeholder="Snapchat URL">
<input id="whatsapp" placeholder="WhatsApp Number">

<button onclick="save()">حفظ</button>
</div>

<!-- Firebase -->
<script src="firebase.js"></script>

<script>
auth.onAuthStateChanged(user=>{
  if(!user){
    const email = prompt("Admin Email");
    const pass = prompt("Password");
    auth.signInWithEmailAndPassword(email,pass);
  }
});

function save(){
  const u = id => document.getElementById(id).value;

  db.collection("users").doc(u("username")).set({
    name: u("name"),
    job: u("job"),
    socials:{
      instagram:u("instagram"),
      facebook:u("facebook"),
      tiktok:u("tiktok"),
      snapchat:u("snapchat"),
      whatsapp:u("whatsapp")
    }
  }).then(()=>{
    alert("تم الحفظ بنجاح ✔");
  });
}
</script>

</body>
</html>
